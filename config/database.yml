# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  host: localhost
  username: postgres
  password: postgres
  database: syndrome-dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  host: localhost
  username: postgres
  password: postgres
  database: syndrome-test

production:
  adapter: mysql2
  host: localhost
  username: rails
  password: <%= begin IO.read("/home/rails/.db") rescue "" end %>
  database: rails
